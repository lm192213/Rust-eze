<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Rust-eze</title>
    <script type="text/javascript" src="js/canva.js"></script>
    <script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>
    <link rel="stylesheet" href="css/tienda.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body onload="dibujarCanvas();" class="fondo">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <canvas class="rounded canvas" id="miCanvas" width="500" height="700">Su navegador no soporta
                    Canvas.</canvas>
            </div>

            <div class="col-6">
                <h1 class="text-center display-4 text-light">Tienda de ropa Rust-eze</h1>

                <br>
                <br>

                <h4 class="display-6 text-light">Elija su color:</h4>
                <input class=" form-control-color text-center bg-light" type="color" id="colorPicker">


                <br>
                <br>

                <h4 class="display-6 text-light">Elija su talla:</h4>               
                <input type="radio" class="btn-check" name="options-outlined" id="info-outlined" autocomplete="off"
                    checked>
                <label class="btn btn-info" for="info-outlined">S</label>

                <input type="radio" class="btn-check" name="options-outlined" id="primary-outlined" autocomplete="off">
                <label class="btn btn-primary" for="primary-outlined">M</label>

                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off">
                <label class="btn btn-success" for="success-outlined">L</label>

                <input type="radio" class="btn-check" name="options-outlined" id="warning-outlined" autocomplete="off">
                <label class="btn btn-warning" for="warning-outlined">XL</label>

                <br>
                <br>
                
                <button type="button" class="btn btn-light mb-4"
                    onclick="sweetAlert('Compra realizada', '', 'success');">Comprar</button>
            </div>
        </div>
    </div>



</body>

</html>
